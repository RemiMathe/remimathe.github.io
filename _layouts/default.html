<html>
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
</head>

<body>
<header>
{% include header.html %}
</header>

<main>
{% for post %}
<h1>{{ post.title }}</h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% enfor %}
</main>
<footer>
{% include footer.html %}
</footer>
</body>
</html>

<html>
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
</head>

<body>
<header>
{% include header.html %}
</header>

<main>
{% for post in posts %}
<p><a href="{{ post.url }}">{{ post.title }}</a></p>
  <p><span class="date">{{ post.date }}</span></p>
{% enfor %}
</main>
<footer>
{% include footer.html %}
</footer>
</body>
</html>

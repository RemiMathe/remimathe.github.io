<html>
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
</head>

<body>
<header>
{% include header.html %}
</header>

<main>
{% for post in paginator.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
</main>
<footer>
{% include footer.html %}
</footer>
</body>
</html>
